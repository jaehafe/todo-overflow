<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/movie-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo overflow</title>
    <script type="module" src="./src/ts/main.ts" defer></script>

  <body>
    <header class="header">
      <div class="header__logo-container">
        <a href="/" class="header__logo">
          <img src="movie-logo.svg" alt="logo" class="header__logo-img" />
          <h1 class="header__logo-name">Todo overflow</h1>
        </a>
      </div>
      <nav class="header__nav">
        <button
          data-category-name="entire"
          class="header__nav-btn todo-total-count"
        >
          할 일 전체 0개
        </button>
        <button
          data-category-name="completed"
          class="header__nav-btn completed-task"
        >
          완료 0개
        </button>
        <button
          data-category-name="doing"
          class="header__nav-btn remaining-task"
        >
          하는중 0개
        </button>
      </nav>
    </header>

    <main class="main">
      <div class="main__padding">
        <div class="main__header-container">
          <h2 class="main__header-title">할 일 전체</h2>

          <div class="main__header-select-div">
            <select
              class="main__header-select-div--complete btn"
              id="select-complete"
            >
              <option id="select-total" value="all">전체</option>
              <option id="select-completed" value="completed">완료</option>
              <option id="select-doing" value="doing">하는 중</option>
            </select>
            <select
              class="main__header-select-div--order btn"
              id="select-order"
            >
              <option id="select-all" value="custom">시간 정렬</option>
              <option id="select-new" value="recent">최신 순</option>
              <option id="select-old" value="old">오래된 순</option>
            </select>
          </div>
          <div class="main__header-delete">
            <button class="main__header-delete-btn btn" id="delete-completed">
              완료만 삭제
            </button>
            <button class="main__header-delete-btn btn" id="delete-all">
              전체 삭제
            </button>
          </div>
        </div>
        <form class="main__input-container">
          <input placeholder="할 일을 입력하세요" class="main__input-text" />
          <button class="main__input-add-btn btn" id="todo-add-btn">
            추가
          </button>
        </form>
