<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/movie-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo overflow</title>
    <script type="module" src="./src/js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-container">
        <a href="/" class="header__logo">
          <img src="movie-logo.svg" alt="logo" class="header__logo-img" />
          <h1 class="header__logo-name">Todo overflow</h1>
        </a>
      </div>
      <nav class="header__nav">
        <button data-category-name="entire" class="header__nav-btn">
          할 일 전체
        </button>
        <button data-category-name="completed" class="header__nav-btn">
          완료
        </button>
        <button data-category-name="doing" class="header__nav-btn">
          하는중
        </button>
      </nav>
    </header>

    <main class="main">
      <div class="main__padding">
        <div class="main__header-container">
          <h2 class="main__header-title">할 일 전체</h2>
          <span class="main__header-total todo-total-count">총 0개</span>
        </div>
        <form class="main__input-container">
          <input placeholder="할 일을 입력하세요" class="main__input-text" />
          <button class="main__input-add-btn btn" id="todo-add-btn">
            추가
          </button>
        </form>
        <ul class="main__todo">

              // 삭제 예정 <input readonly class="main__todo-list--title todo-title">${todo}</input>
              <input  class="main__todo-list--title todo-title" value="${todo}"/>
            </div>
            <div class="main__todo-list--btn-container">
              <button class="main__todo-list--done-btn btn done-btn">완료</button>
              <button class="main__todo-list--edit-btn btn edit-btn">수정</button>
              <button class="main__todo-list--delete-btn btn delete-btn">삭제</button>
            </div>
          </li> -->
        </ul>
      </div>
    </main>
  </body>
</html>
